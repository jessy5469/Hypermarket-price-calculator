<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypermarket Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hypermarket Price Calculator</h1>
        <form id="priceForm" action="calculate.php" method="post">
            <div class="product-inputs">
                <div class="product">
                    <label for="buying_price[]">Buying Price:</label>
                    <input type="number" name="buying_price[]" step="0.01" required>
                </div>
            </div>
            <button type="button" id="addProduct">Add Another Product</button>
            <br><br>
            <label for="vat">VAT (%):</label>
            <input type="number" name="vat" step="0.01" required>
            <br><br>
            <label for="general_expense">General Expenses (%):</label>
            <input type="number" name="general_expense" step="0.01" required>
            <br><br>
            <label for="profit_margin">Profit Margin (%):</label>
            <input type="number" name="profit_margin" step="0.01" required>
            <br><br>
            <button type="submit">Calculate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
